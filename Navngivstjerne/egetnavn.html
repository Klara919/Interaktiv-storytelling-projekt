<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navngiv din stjerne</title>
    <link rel="stylesheet" href="egetnavn.css">
    <script src="egetnavn.js" defer></script>
</head>
<body>

    <div id="background">
        <img src="images/stjernehimmel.png" alt="Background">
      </div>


<div class="overlay">

    <h2>Hvad skal universet kalde din?</h2>

    <div class="star-name-container">
        <input type="text" id="starName" placeholder="Skriv navnet her..." readonly>
        
        <div class="keyboard">
            <!-- Række 1 -->
            <div class="row">
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button>Å</button>
            </div>
            <!-- Række 2 -->
            <div class="row">
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>Æ</button>
                <button>Ø</button>
            </div>
              <!-- Række 3 -->
              <div class="row">
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
            </div>
            <!-- Slet og mellemrum -->
            <div class="row">
                <button id="backspace">⌫</button>
                <button id="space">␣</button>
            </div>
        </div>
    </div>

    <div class="navigation-arrows">
        <a href="navngiv stjerne.html">
            <img src="images/ArrowL.png" alt="arrowleft">
        </a>
        <a href="#" id="rightArrow">
            <img src="images/ArrowR.png" alt="arrowright">
        </a>
        
    </div>
    <video id="transitionVideo" src="images/Stjernetage.mp4" muted 
    style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999; opacity:0;">
</video>


</div>
    

    
</body>
</html>
