<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvid dværg</title>
    <link rel="stylesheet" href="whitedwarf.css">
    <script src="whitedwarf.js" defer></script>
</head>
<body>
    
    <div id="Background">
        <video autoplay muted loop id="bg-video">
            <source src="images/hviddværg.mp4" type="video/mp4">
        </video>
   

        <!-- Overlay Content -->
        <div class="overlay">
            <h1>HVID DVÆRG</h1>
            <h2>Stjernerne skyder deres overflade væk</h2>
            <p>Tilbage er deres kerner! Og du har nu din stjerne.</p>

            <div id="button-container">
                <a href="#" id="openButton">VIS MIN STJERNE</a>
            </div>

            <div id="fakta-section">
                <details>
                    <summary>FAKTA</summary>
                        <div class="content">
                            <p>
                                Solen vil også ende som en hvid dværg <br>
                                og skyde sin overflade væk -  <br>
                                men først om ca. 4,5 millarder år. <br> <br>
                            </p>
                        </div>
                </details>
            </div>

    
        
            <div id="transition-container">
                <video id="transitionVideo" src="images/sluttransition.mp4" muted></video>
                <div id="flyup-name"></div>
              </div>
        </div>

</div> 
</body>
</html>
